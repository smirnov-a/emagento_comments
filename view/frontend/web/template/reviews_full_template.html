<div data-bind="{ visible: totalRecords() }">
    <h3>Отзывы об интернет-магазине:</h3>
    <!--
    <div>
        Всего <span data-bind="text: totalRecords()"></span> комментариев
    </div>
    -->
    <!-- ko foreach: reviewsFull() -->
    <div class="review-content">
        <!-- ko if: $data.source == 'flamp' -->
        <img src="/media/wysiwyg/flamp_80x20.png" alt="Flamp logo" />
        <!-- /ko -->
        <!-- ko if: $data.source == 'yandex' -->
        <img src="/media/wysiwyg/yandex_87x23.png" alt="Yandex logo" />
        <!-- /ko -->
        <div class="product-reviews-summary short">
            <!-- ko if: $data.rating_votes.items.length -->
            <!-- span data-bind="text: $data.rating_votes.items[0].percent"></span -->
            <div class="rating-summary">
                <div class="rating-result">
                    <span data-bind="style: {width: $data.rating_votes.items[0].percent + '%'}">
                        <span data-bind="text: $data.rating_votes.items[0].value"></span>
                    </span>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <p class="content" data-bind="text: $data.detail"></p>
    </div>
    <!-- ответ на отзыв -->
    <!-- ko if: $data.r_review_id -->
    <div class="reply">
        <p class="shorten review-content reply">
            <img src="/media/wysiwyg/company_20x20.jpg" alt="Company logo" align="top" />
            <span class="reply">Ответ:</span>
            <text args="$data.r_detail"></text>
        </p>
    </div>
    <!-- /ko -->
    <!-- /ko -->
    <!-- link More -->
    <!-- ko if: curPage() < totalPages() -->
    <button type="button" class="acion btn" data-bind="click: loadMoreReview, attr: { title: totalPages() }">Показать больше...</button>
    <!-- /ko -->
</div>
